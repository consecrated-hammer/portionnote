name: CI Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests
        working-directory: ./backend
        env:
          LOG_DIR: /tmp/portionnote-logs
        run: |
          pytest -o addopts= tests/ -v --cov=app --cov-report=term-missing

  frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: /
        run: npm run build

  docker-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build --build-arg INSTALL_PLAYWRIGHT_BROWSERS=false --build-arg INSTALL_PLAYWRIGHT_DEPS=false -t portionnote-backend:test ./backend

      - name: Build frontend Docker image
        run: docker build -t portionnote-frontend:test ./frontend

      - name: Build unified Docker image
        run: docker build -t portionnote:test .

      - name: Validate docker-compose configuration
        run: |
          cp .env.example .env
          docker compose config
